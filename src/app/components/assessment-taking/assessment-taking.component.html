<div class="container mt-4">
  <h2 class="text-center">{{ assessment?.title }}</h2>
  <div class="alert alert-info text-center">
    <h4>Time Left: <span>{{ timeLeft | number:'2.0' }}:{{ timeSeconds | number:'2.0' }}</span></h4>
  </div>
  <div class="card mb-3">
    <div class="card-header">
      <p>Question {{ currentQuestionIndex + 1 }} of {{ totalQuestions }}</p>
    </div>
    <div class="card-body">
      <p class="lead">{{ currentQuestion?.quesText }}</p>
      <div *ngFor="let option of currentQuestion?.options" class="form-check">
        <input type="radio" name="option" [value]="option" id="{{ option }}" class="form-check-input" />
        <label class="form-check-label">{{ option }}</label>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-between mt-3">
    <button class="btn btn-secondary" (click)="prevQuestion()" [disabled]="currentQuestionIndex === 0">Previous</button>
    <button class="btn btn-primary" [disabled]="isLastQuestion" (click)="nextQuestion()">
      Next
    </button>
  </div>
  <div class="text-center mt-3">
    <button class="btn btn-warning" [disabled]="!isLastQuestion" (click)="saveProgress()">Save Progress</button>
  </div>
</div>
